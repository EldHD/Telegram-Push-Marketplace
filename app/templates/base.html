<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Push Marketplace</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <header class="app-header">
    <div class="logo">Telegram Push Marketplace</div>
    {% if request.session.get('user') %}
      <div class="user-info">
        <span>{{ request.session.get('user') }}</span>
        <a class="link" href="/logout">Logout</a>
      </div>
    {% endif %}
  </header>
  <div class="layout">
    {% if request.session.get('user') %}
      <aside class="sidebar">
        <div class="sidebar-title">Dashboard</div>
        <a class="sidebar-link active" href="/bot-owner/bots">Bots</a>
      </aside>
    {% endif %}
    <main class="container">
      {% block content %}{% endblock %}
    </main>
  </div>
  <script src="/static/js/app.js"></script>
</body>
</html>
